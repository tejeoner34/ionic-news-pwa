
<ion-grid fixed>
    <ion-row>
        <ion-col 
        size-xs="12" 
        size-sm = "6"
        size-md = "4"
        size-lg = "3"
        *ngFor="let article of articles; let i = index"
        >
        <app-news-item
            [article]="article"
            [index]="i + 1"
        ></app-news-item>
    </ion-col>
    </ion-row>
</ion-grid>
